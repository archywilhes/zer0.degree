
$if(customForwardUrl)$
<script>
window.location = window.location.hostname + "$customForwardUrl$"
</script>
$else$
<div class="hide-if-bigger-than-mobile-device-regular">
  <h2 class="thickRaleway menu">
    <!-- <a href="/" class="menu-item">Back to Home Page</a> -->
</h2>
</div>
<div class="container content">
<article style="$if(width)$max-width:$width$px;$endif$ $if(isFilmNight)$filmNight$endif$">
    <div class="coverPainting">
    $if(coverPainting)$
        <img src="/img/covers/$coverPainting$.jpg"/>
    $else$
    $if(filmName)$
        <img src="/img/films/$filmName$.jpg"/>
    $else$
        <img src="$coverImg$"/>
    $endif$
    $endif$
    </div>
    <div class="everythingElse">
        $if(filmName)$
        $else$
        <div class="info">
            <i class="ion-calendar"></i>
            <span class="date">$date$</span>
            $if(readingTime)$
            <i class="ion-clock"></i>
            <span class="readingTime">$readingTime$ read</span>
            $endif$
        </div>
        $endif$
        <h2 class="title">
            $title$
        </h2>
        <div class="text">
            $body$
        </div>
    </div>
</article>
</div>
<div>
  <h2 class="thickRaleway menu-bottom">
    <a class="menu-item" href="/">Back to Home Page</a>
</h2>
</div>
$endif$
